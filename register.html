<!DOCTYPE html>
<html lang="fr">
<html>
<head>
    <meta charset="utf_8">
    <meta name="viewport" content="width=divice-width,initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Page d'authentification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="register.css" />
</head>
<body>
     <div class="containe">
        <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text" placeholder="nom" name="username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="matricule" name="matricule" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" name="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="option-1"><p>Division</p>
                <select id="division" name="division">
                    <option value="daaf">DEP</option>
                    <option value="del">DEL</option>
                    <option value="deea">DTB</option>
                    <option value="deea">DAAF</option>
                    <option value="deea">CID</option>
                    <option value="deea">CIG</option>
                    <option value="deea">CIB</option>
                </select>
            </div>
            <div class="input-photo">
                <input type="file" name="photo" accept="image/*" id="photo">
           </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-link">
                <p>I have an account!!!!!<a href="{{ url_for('login') }}">Login</a></p>
            </div>
        </form>
        
     </div>
</body>
</html>
